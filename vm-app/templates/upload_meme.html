{% extends "base.html" %}

{% block content %}
<h2>Upload a Meme</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div>
        {{ form.meme.label }}<br>
        {{ form.meme() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
